<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object Destructuring</title>
    <script>
      let student = { roll: 101, name: "Ravi", per: 56.4 };
      let { x, y, z } = student;
      document.write(`roll:${x},name:${y},per:${z}`);
    </script>
  </head>
  <body></body>
</html>
