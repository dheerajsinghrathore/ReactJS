<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Object Destructuring</title>
		<script>
			let student = { roll: 101, name: "Ravi", per: 56.4 };
			let roll, name, per;
			roll = student.roll;
			name = student.name;
			per = student.per;
			document.write(`roll:${roll},name:${name},per:${per}`);
		</script>
	</head>
	<body></body>
</html>
