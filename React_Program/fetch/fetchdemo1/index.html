<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub User Fetcher</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="container">
			<h1>GitHub User Details Fetcher</h1>
			<p>Enter a GitHub username to fetch their details.</p>
			<div class="input-group">
				<input type="text" id="githubId" placeholder="Enter GitHub username" />
				<button onclick="getData()">Fetch Details</button>
			</div>
			<div id="details"></div>
		</div>
		<script src="app.js" defer></script>
	</body>
</html>
