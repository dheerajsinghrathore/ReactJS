<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spread Operator</title>
		<script>
			let person1 = { age: 23, name: "Amit" };
			let address1 = { city: "Bhopal", pin: 462016 };
			let person2 = { ...person1, ...address1 };
			document.write(`${person1 === person2}<br>`);
			document.write(`${person1.age},${person1.name}<br>`);
			document.write(
				`${person2.age},${person2.name},${person2.city},${person2.pin}<br>`
			);
		</script>
	</head>
	<body></body>
</html>
