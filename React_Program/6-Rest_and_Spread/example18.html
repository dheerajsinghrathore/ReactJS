<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spread Operator</title>
		<script>
			function add(...args) {
				let sum = 0;
				args.forEach((x) => {
					sum = sum + x;
				});
				document.write(`Sum is ${sum}<br><br>`);
			}
			let arr = [10, 20, 30];
			let brr = [10, 20, 30, 40, 50];
			add(...arr);
			add(...brr);
		</script>
	</head>
	<body></body>
</html>
