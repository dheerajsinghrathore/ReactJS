<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example</title>
		<script>
			class Emp {
				constructor(ename, salary) {
					this.ename = ename;
					this.salary = salary;
				}
			}
			let e1 = new Emp("Amit", 100000.0);
			console.log(`name:${e1.ename},salary:${e1.salary}`);
			let e2 = new Emp();
			console.log(`name:${e2.ename},salary:${e2.salary}`);
		</script>
	</head>
	<body></body>
</html>
