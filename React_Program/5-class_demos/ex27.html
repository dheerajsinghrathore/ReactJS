<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example</title>
		<script>
			class Circle {
				constructor(radius) {
					this.radius = radius;
				}
				area() {
					return Math.PI * Math.pow(this.radius, 2);
				}
			}
			class Cylinder extends Circle {
				constructor(radius, height) {
					super(radius);
					this.height = height;
				}
				area() {
					// 2*pi*r^2 + 2*pi*r*h
					return 2 * super.area() + 2 * Math.PI * this.radius * this.height;
				}
				volume() {
					//pi*r^2*h
					return super.area() * this.height;
				}
			}
			let cy = new Cylinder(10, 20);
			document.write(`Area of cylinder is ${cy.area().toFixed(2)}<br>`);
			document.write(`Volume of cylinder is ${cy.volume().toFixed(2)}<br>`);
		</script>
	</head>
	<body></body>
</html>
