<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example</title>
		<script>
			class Vehicle {
				constructor() {
					document.write("Vehicle created<br>");
				}
				accelerate() {
					document.write("accelerating<br>");
				}
			}
			class Car extends Vehicle {
				constructor() {
					this.color = "blue"; //This will give error
					super(); //This line should appear before "this"
					document.write("Car created<br>");
				}
				reverse() {
					document.write("reversing<br>");
				}
				display() {
					document.write(`Color of the car is ${this.color}`);
				}
			}
			let audi = new Car();
			audi.accelerate();
			audi.reverse();
			audi.display();
		</script>
	</head>
	<body></body>
</html>
