<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example</title>
		<script>
			class Emp {
				ename;
				salary;
			}
			let e1 = new Emp();
			e1.ename = "Amit";
			e1.salary = 100000.0;
			console.log(`name:${e1.ename},salary:${e1.salary}`);

			let e2 = new Emp();
			e2.ename = "Sumit";
			e2.salary = 200000.0;
			console.log(`name:${e2.ename},salary:${e2.salary}`);
		</script>
	</head>
	<body></body>
</html>
