<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example</title>
		<script>
			class Emp {
				constructor(ename, salary) {
					this.ename = ename;
					this.salary = salary;
				}
				raiseSalary(percent) {
					this.salary = this.salary + (this.salary * percent) / 100;
				}
				display() {
					document.write(`name:${this.ename},salary:${this.salary}`);
				}
			}
			let e1 = new Emp("Amit", 100000.0);
			document.write("<br>Before incrementing:<br>");
			e1.display();
			e1.raiseSalary(10);
			document.write("<br>After incrementing:<br>");
			e1.display();
			let e2 = new Emp("Sumit", 200000.0);
			document.write("<br>Before incrementing:<br>");
			e2.display();
			document.write("<br>After incrementing:<br>");
			e2.raiseSalary(20);
			e2.display();
		</script>
	</head>
	<body></body>
</html>
