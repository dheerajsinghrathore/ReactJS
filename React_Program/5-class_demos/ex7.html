<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example</title>
		<script>
			class Emp {
				constructor() {
					this.ename = "Amit";
					this.salary = 100000.0;
				}
			}
			let e1 = new Emp();
			console.log(`name:${e1.ename},salary:${e1.salary}`);
		</script>
	</head>
	<body></body>
</html>
