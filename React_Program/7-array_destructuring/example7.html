<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Destructuring</title>
    <script>
      let student = [101, "Aditya", 60.4, ["phy", "chem", "maths"]];
      let [roll, name, per, [x, y, z]] = student; //array destructuring
      document.write(`${roll},${name},${per},${x},${y},${z}<br>`);
    </script>
  </head>
  <body></body>
</html>
