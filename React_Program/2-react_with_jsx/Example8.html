<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React JSX App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function myClock() {
        let time = new Date().toLocaleString();
        let myHeading = <h1>Current Time is {time}</h1>;
        let myPara = <p>This paragraph is updated every second- {time}</p>;
        let myDiv = (
          <div>
            {myHeading} {myPara}
          </div>
        );
        return myDiv;
      }
      setInterval(() => {
        ReactDOM.createRoot(document.getElementById("root")).render(myClock());
      }, 1000);
    </script>
  </body>
</html>
